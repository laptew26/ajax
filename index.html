<!doctype html>
<html lang="ru">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="shortcut icon" href="#"> <!-- Костыль от ошибки get иконки -->

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">

    <script type="text/javascript" src="main.js" defer></script>
    <script type="text/javascript" src="jquery-3.5.1.min.js"></script>

    <title>Тесты с Ajax</title>
</head>
<body>
<div class="container">
    <div class="row justify-content-md-center">
        <div class="col col-6">
            <h3>Тесты с Ajax</h3>

            <form id="formation" enctype="multipart/form-data">
                <div class="mb-3">
                    <label for="email" class="form-label">Почта</label>
                    <input type="email" value="test@test.ru" class="form-control" id="email">
                </div>
                <div class="mb-3">
                    <label for="pass" class="form-label">Пароль</label>
                    <input type="password" value="test" class="form-control" id="pass">
                </div>
                <p>Ваш пол:</p>
                <div class="form-check">
                    <input class="form-check-input" value="Мужской" type="radio" name="flexRadioDefault" id="radio1">
                    <label class="form-check-label" for="radio1">
                        Мужской
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" value="Женский" type="radio" name="flexRadioDefault" id="radio2">
                    <label class="form-check-label" for="radio2">
                        Женский
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input"checked value="Не указано" type="radio" name="flexRadioDefault" id="radio3">
                    <label class="form-check-label" for="radio3">
                        Ламинат
                    </label>
                </div>
                <br>
                <!--<div class="mb-3">
                    <label for="formFile" class="form-label">Добавление Фотографии</label>
                    <input class="form-control" type="file" id="formFile">
                </div>-->
                <div class="form-check">
                       <input class="form-check-input" checked type="checkbox" value="" id="check1">
                       <label class="form-check-label" for="check1">
                         checkNew
                       </label>
                     </div>
                     <div class="form-check">
                       <input class="form-check-input" type="checkbox" value="" id="check2">
                       <label class="form-check-label" for="check2">
                         checkOff
                       </label>
                     </div>
                     <div class="form-check">
                       <input class="form-check-input" type="checkbox" value="" id="check3">
                       <label class="form-check-label" for="check3">
                         checkEl
                       </label>
                     </div>
                <button type="submit" class="btn btn-primary">Отправить</button>
            </form>
            <div id="server"></div>
            <!--<input type="text" id="qwe">
            <input type="text" id="asd">
            <a href="#" id="button">Отправить</a>
            <div id="server_json"></div>-->
        </div>
    </div>
</div>

</html>
